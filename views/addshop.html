<form ng-app="app" ng-controller="AddShopController">
  <div class="form-group">
    <label for="inputemail">Email address</label>
    <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email here">
  </div>
  <div class="form-group">
    <label for="shop name">Enter Your Shop Name</label>
    <input type="text" class="form-control" id="inputname" placeholder="Enter name here" ng-required="true">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="selectcategory" ng-required="true">
      <option value=""></option>
      <option value="construction">Construction</option>
      <option value="hardware">Hardware</option>
      <option value="food-beverages">Food/Beverages</option>
      <option value="pipes-fittings">Pipes and Fittings</option>
      <option value="automobile">Automobile</option>
      <option value="sanitaryware">Sanitaryware</option>
      </select>
    </select>
  </div>
  <div class="column blue flex-item">
      <h2>Locate you shop<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/149125/powered-by-google-on-non-white@2x.png" width="104px"></h2>
      <location-picker ng-model="pickedLocation" limit-to="10"></location-picker>
      <input  name="location" style="visibility:hidden;"  ng-model="formdata._location" >
    </div>
  <div class="form-group">
    <label for="description">Flaunt about the services you can provide to your customer</label>
    <textarea class="form-control" id="description_area" rows="4" ng-required="true"></textarea>
  </div>
  <div class="form-group">
    <label for="inputfile">Please select the image for your shop.</label>
    <input type="file" class="form-control-file" id="imagefile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This will help your customers locate you easier</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
